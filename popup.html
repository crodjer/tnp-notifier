<html>
    <head>
        <link href="static/css/style.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"/></script>
        <script src="static/js/tnp.js" type="text/javascript"/></script>
        <script type="text/javascript">
            function displayNotice(notice){
                /*
                * This displays each notices to the popup.
                */
                var table = $("#notices tbody");
                table.append("<tr>" + "<td width=\"20%\">"+ notice['time'] + "<td/>" + "<td>" + (notice['attachment']?'A':'') + "<td/>" + "<td><a href=\"" + noticeBaseURL + notice['id'] +"\" target=\"_blank\">" + notice['title']+ "</a><td/>" + "<tr/>")
            }

            $(document).ready(function(){
                // Check for notices and display them in the popup
                checkNotices(false, displayNotice);
                // Clear the unread notices counter
                clearNoticeCount();
            });
        </script>
    </head>
    <body>
         <h3>
             Training and Placements, IIT Kharagpur
         </h3>
        <table id="notices">
            <tbody>
            </tbody>
        </table>
        <br/>
        <a href="http://tp.iitkgp.ernet.in/notice/" target="_blank">Main Notice Board</a>
        <audio id="notification-sound" src="media/sounds/notification.mp3">
    </body>
</html>
